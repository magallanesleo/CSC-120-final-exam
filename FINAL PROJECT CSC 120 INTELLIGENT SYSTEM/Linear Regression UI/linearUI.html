<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/icon.png" />

</head>
<body>
  <h1>Student Performance Predictor</h1>
  <div class="container">
    <form id="prediction-form">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select><br>

      <label for="race">Race/Ethnicity:</label>
      <select id="race" name="race">
        <option value="groupA">Group A</option>
        <option value="groupB">Group B</option>
        <option value="groupC">Group C</option>
        <option value="groupD">Group D</option>
        <option value="groupE">Group E</option>
      </select>

      <label for="parent-education">Parental Education:</label>
      <select id="parent-education" name="parent-education">
        <option value="groupA">Bachelor Degree</option>
        <option value="groupB">Master Degree</option>
        <option value="groupC">Associate Degree</option>
        <option value="groupB">Some College</option>
        <option value="groupC">High School</option>
      </select>

      <label for="lunch">Lunch:</label>
      <select id="lunch" name="lunch">
        <option value="standard">Standard</option>
        <option value="free-reduced">Free/Reduced</option>
      </select><br>

      <label for="test-prep">Test Preparation Course:</label>
      <select id="test-prep" name="test-prep">
        <option value="completed">Completed</option>
        <option value="none">None</option>
      </select><br>

      <label for="math-score">Math Score:</label>
      <input type="number" id="math-score" name="math-score"><br>

      <label for="reading-score">Reading Score:</label>
      <input type="number" id="reading-score" name="reading-score"><br>

      <label for="writing-score">Writing Score:</label>
      <input type="number" id="writing-score" name="writing-score"><br>

      <input type="submit" value="Predict">
    </form>
    <div id="prediction-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
